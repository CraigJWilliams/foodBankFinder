<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="index.css">
    <!-- leaflet cdn -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Food Bank Finder | Find a Food Bank Near You</title>
</head>

<body>
    <nav class="navbar">
        <h1>Food Bank Finder</h1>
    </nav>
    <section class="search grid">

        <img src="imgs/mainLogo200x200.png" alt="Food bank finder logo">
        <h2>Search for a foodbank near you.</h2>
        <form class="search-form">
            <input type="text" placeholder="Enter Your Postcode. e.g NP18 2EY" id="user-input" required>
            <button class="search-button" type="submit"><span class="material-icons md-18">search</span>Search</button>
        </form>
    </section>
    <section class="content">
        <div class="title"> </div>
        <section class="foodbank-list">
        </section>
        <section class="map-view grid">
            <div id="map"></div>
        </section>
    </section>
    <div class="needs-modal-container">
        <div class="needs-modal">
            <div class="needs-modal-content">
            </div>
            <div class="modal-close-btn">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </div>
    </div>

    <div class="loading-spinner-overlay">
        <div class="loading-spinner"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
