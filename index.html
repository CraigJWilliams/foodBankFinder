<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover local food banks near you in the UK. Simply enter your postcode to find a 
        comprehensive list of food banks in your area, complete with contact details, distance, and 
        donation needs. Food Bank Finder makes it easy to locate and support community food banks, 
        ensuring help is always within reach for those in need.">
    <meta name="keywords" content="food bank, near me, local, donation">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="index.css">
    <!-- leaflet cdn -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Food Bank Finder | Find a Food Bank Near You</title>
</head>

<body>
    <nav class="navbar">
        <h1>Food Bank Finder</h1>
    </nav>
    <section class="search grid">
        <img src="imgs/mainLogo200x200.png" alt="Food bank finder logo">
        <h2>Search for a foodbank near you.</h2>
        <form class="search-form">
            <input type="text" placeholder="Enter Your Postcode. e.g NP18 2EY" id="user-input" required>
            <button class="search-button" type="submit"><span class="material-icons md-18">search</span>Search</button>
        </form>
    </section>
    <section class="content">
        <div class="title"> </div>
        <section class="foodbank-list">
        </section>
        <section class="map-view grid">
            <div id="map"></div>
        </section>
    </section>
    <div class="needs-modal-container">
        <div class="needs-modal">
            <div class="needs-modal-content">
            </div>
            <div class="modal-close-btn">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </div>
    </div>
    <div class="loading-spinner-overlay">
        <div class="loading-spinner"></div>
    </div>
    <footer class="grid">
        <p class="footer-credit">Built using data from <a href="https://www.givefood.org.uk/api/" target="_blank"
                title="give food api label">Give Food API</a></p>
        <p class="footer-credit cjw">Created by <a href="https://craigjwilliams.co.uk" target="_blank"
                title="craig j williams portfolio">Craig J Williams</a></p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
