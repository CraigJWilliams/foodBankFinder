<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Food Bank Finder | Find a Food Bank Near You</title>
</head>

<body>
    <nav class="navbar">
        <h1>Food Bank Finder</h1>
    </nav>
    <section class="search grid">
        <img src="imgs/mainLogo200x200.png" alt="">
        <h2>Search for a foodbank near you.</h2>
        <form class="search-form">
            <input type="text" placeholder="Enter Your Postcode, Address or City" id="user-input">
            <button class="button" type="submit">Search</button>
        </form>
    </section>
    <section class="foodbank-list">

    </section>
    <script src="index.js"></script>
</body>

</html>
